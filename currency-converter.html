<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCYCONVERTER</title>
    <link rel="stylesheet" href="currency-converter.css">
</head>
<body>
    <div class="container">
        <h1>CURRENCY CONVERTER</h1>
        <div class="box">
            <div class="from-box">
                <select name="currency" class="currency"></select>
                <input type="number" placeholder="Enter"name=""id="input">
            </div>
            <br>
            <div class="to-box">
                <select name="currency" class="currency"></select>
                <input type="number" name=""id="result" disabled>
            </div>
        </div>
        <br>
<button class="btn" id="btn">CONVERT</button>
    </div>
    <script
        src = "currency-converter.js"
    ></script>
</body>
</html>
